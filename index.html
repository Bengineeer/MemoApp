<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/functions.js"></script>
    <script src="./js/baseElements.js"></script>
    <script src="./js/layoutParts.js"></script>
    <script src="./js/memoApp.js"></script>
    
    <title>memo app</title>
</head>
<body>
    <div id="header">
        <div id="left-menu">
            <div id="menu-btn">
                <img class="icon" title="menu" src="./imgs/menu_black.png" alt="menu button">
            </div>
            <div id="search-area">
                <img class="icon" title="search" src="./imgs/search_black.png" alt="search button">
                <!-- <input id="search-input" type="text"> -->
            </div>
        </div>
        
        <div id="right-menu">
            <div id="update-btn">
                <img class="icon" title="update" src="./imgs/update_black.png" alt="update button">
            </div>
            <div id="display-type-btn">
                <img class="icon" title="display type" src="./imgs/list_black.png" alt="display type button">
            </div>
            <div id="setting-btn">
                <img class="icon" title="setting" src="./imgs/setting_black.png" alt="setting button">
            </div>
        </div>
    </div>
    <div id="main">
        <div id="sidebar">
            <img class="icon" title="notification" src="./imgs/bell_black.png" alt="">
            <img class="icon" title="tag1" src="./imgs/tag_black.png" alt="">
            <img class="icon" title="tag2" src="./imgs/tag_black.png" alt="">
            <img class="icon" title="tag3" src="./imgs/tag_black.png" alt="">
            <img class="icon" title="tag4" src="./imgs/tag_black.png" alt="">
            <img class="icon" title="tag5" src="./imgs/tag_black.png" alt="">
            <img class="icon" title="tag6" src="./imgs/tag_black.png" alt="">
            <img class="icon" title="edit tag" src="./imgs/pen_black.png" alt="">
            <img class="icon" title="archive" src="./imgs/archive_black.png" alt="">
            <img class="icon" title="trash" src="./imgs/trash_black.png" alt="">
        </div>

        <div id="content">
            <div id="text-editor">
                <div id="editor">
                    <input id="text-box" type="text">
                    <img class="icon-small" title="add new list" src="./imgs/checkbox_black.png" alt="">
                    <img class="icon-small" title="draw a shape" src="./imgs/pen_black.png" alt="">
                    <img class="icon-small" title="new memo with image" src="./imgs/img_black.png" alt="">
                </div>
            </div>
            <div id="saved-contents">
                <div id="epochtime1" class="post">
                    apple<br><br>
                </div>
                <div id="epochtime2" class="post">
                    grape<br><br>
                </div>
                <div id="epochtime3" class="post">
                    lemon<br><br>
                </div>
                <div id="epochtime4" class="post">
                    orange<br><br>
                </div>
                <div id="epochtime5" class="post">
                    banana<br><br>
                </div>
                <div id="epochtime5" class="post">
                    melon<br><br>
                </div>
                <div id="epochtime5" class="post">
                    peach<br><br>
                </div>

                
            </div>
        </div>
    </div>
</body>
</html>
